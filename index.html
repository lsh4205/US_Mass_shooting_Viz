<!DOCTYPE html>
<html>
  <head>
    <title>US Mass Shooting Viz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet"/>
    <script type="module" src="./index.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="map-section"></div>
      <div id="data-panel">
        <div id="data-description">
          <strong id="des-title"> US Mass Shooting Case<br ></strong>
          <hr class="solid">
          <span id="case-title"> Click 'Circle' to see the details<br > and Click state to zoom!</span>
          <div id="details">
            <strong id="case-fatalities"></strong>
            <strong id="f-description"></strong>
            <strong id="case-injuries"></strong>
            <strong id="i-description"></strong>
            <span id="case-loc"></span>
            <span id="case-date"></span>
            <span id="case-summary"></span>
          </div>
        </div>
        <div id="slider-year">
          <div id="slider-text">
          </div>
        </div>
      </div>
      
    </div>
  </body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- <script type="text/javascript" src="./index.js"></script> -->
</html>
